<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather App</title>
    <style>
        html,
        body {
            margin: 10px;
            height: 100%;
        }
        body {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter City">    
            <button id="searchBtn" type="button">
                <img src="images/search.png" alt="search">
            </button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="rain">
            <h1 class="temp">22â„ƒ</h1>
            <h2 class="city">Mumbai</h2>
            <div class="weather-details">
                <div class="col">
                    <img src="images/humidity.png" class="humidity-icon" alt="humidity">
                    <div class="humidity-container">
                        <p class="humidity">90</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" class="wind-icon" alt="wind">
                    <div class="wind-container">
                        <p class="wind">2.68</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("ðŸ“Œ JS Loaded");

            const apiKey = "f10ed85a555165757ad567b1c83e9f25";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
            const searchBox = document.querySelector(".search input");
            const searchBtn = document.getElementById("searchBtn");
            const weatherIcon = document.querySelector(".weather-icon");

            searchBtn.addEventListener("click", () => {
                checkWeather(searchBox.value);
            });

            async function checkWeather(city) {
                console.log("ðŸ” checkWeather called with:", city);
                try {
                    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                    if (response.status === 404) {
                        document.querySelector(".error").style.display = "block";
                        document.querySelector(".weather").style.display = "none";
                    } else {
                        const data = await response.json();
                        displayWeather(data);

                        const temperatureUnit = "C";
                        const timestamp = new Date().toISOString();

                        submitPreference(data.name, temperatureUnit, timestamp);
                    }
                } catch (error) {
                    console.error("Error fetching weather data:", error);
                }
            }

            function submitPreference(city, temperatureUnit, timestamp) {
                console.log("Sending preference to backend:", city, temperatureUnit, timestamp);
                fetch("http://localhost:3000/submit-preference", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        city: city,
                        temperature_unit: temperatureUnit,
                        timestamp: timestamp
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("âœ… Data sent to Salesforce:", data);
                    alert("Preference saved to Salesforce!");
                })
                .catch(error => {
                    console.error("âŒ Error sending to Salesforce:", error);
                    alert("Failed to save preference.");
                });
            }

            function displayWeather(data) {
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + " â„ƒ";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

                if (data.weather[0].main == "Clouds") {
                    weatherIcon.src = "images/clouds.png";
                } else if (data.weather[0].main == "Clear") {
                    weatherIcon.src = "images/clear.png";
                } else if (data.weather[0].main == "Rain") {
                    weatherIcon.src = "images/rain.png";
                } else if (data.weather[0].main == "Snow") {
                    weatherIcon.src = "images/snow.png";
                } else if (data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "images/drizzle.png";
                } else if (data.weather[0].main == "Mist") {
                    weatherIcon.src = "images/mist.png";
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }

            async function getWeatherByLocation() {
                try {
                    const position = await getCurrentLocation();
                    const { latitude, longitude } = position.coords;
                    const locationResponse = await fetch(
                        `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${apiKey}`
                    );
                    const locationData = await locationResponse.json();
                    displayWeather(locationData);
                } catch (error) {
                    console.error("Error fetching location-based weather data:", error);
                }
            }

            async function getCurrentLocation() {
                return new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });
            }

            if (navigator.geolocation) {
                if (confirm("Allow this website to access your location?")) {
                    getWeatherByLocation();
                }
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        });
    </script>
</body>
</html>
